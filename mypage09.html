<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <!-- table tag เป็น thg ใช้ทำตาราง เป็นเเบบ thg คู่  -->
    <!-- ตารางทุกเเถวมีจำนวลcolumnเท่ากัน -->
    <table border="1px" width="100%">
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>

       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>

       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>

       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>

       <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>4</td>
        <td>5</td>
      </tr>
      </table>
      <hr>
      <table>
         <hr>

      <p>ตารางทุกเเถวมีจำนวลcolumnไม่เท่ากัน</p>

      <table border="1px" width="500">
        <tr style="background-color: aqua;">
          <td rowspan="2">1</td>
          <td>2</td> 
          <td>3</td>
          <td>4</td>
        </tr>

        <tr style="background-color: blueviolet;">
          <td colspan="2">2</td>
          <td colspan="2">3</td>
        </tr>

        <tr style="background-color: brown;">
          <td>4</td>
          <td>3</td>
          <td>2</td>
          <td rowspan="3">1</td>
        </tr>

        <tr style="background-color: blue;">
          <td colspan="3">k</td>
          <td>l</td>
        </tr>

        <tr style="background-color: green;">
          <td colspan="2">5</td>
          <td>6</td>
          <td>7</td>
        </tr>
      </table>
      <hr>
      <p>Workshop tableครั้งที่1</p>
      <table border="1px" width="500">
        <tr style="background-color: rgb(251, 255, 0);">
          <td rowspan="2" colspan="2">1</td>
          <td>2</td>
          <td>3</td>
          <td rowspan="2">4</td>
        </tr>

        <tr style="background-color: rgb(0, 97, 161);">
          <td colspan="2">5</td>
        </tr>

        <tr style="background-color: rgb(159, 255, 120);">
          <td rowspan="2">77</td>
          <td colspan="3">88</td>
          <td>99</td>
        </tr>

        <tr style="background-color: rgb(76, 51, 109);">
          <td>8</td>
          <td>9</td>
          <td colspan="2">10</td>
        </tr>
      </table>
    <!-- ตารางทุกเเถวมีจำนวลcolumnไม่เท่ากัน -->
  </body>
</html>
