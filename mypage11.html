<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- form tag การป้อนข้อมูล -->
    <h1>Form1</h1>
    <hr />
    <!-- action คือ ไฟล์ที่จะเก็บข้อมูล -->
    <!-- method คือ วิธีการส่งข้อมูล get or post -->
    <!-- method คือ วิธีการส่งข้อมูลไปยัง action-->
    <form action="" method="">
      <label for="">ระบุชื่อ</label>
      <input type="text" />
      <br />
      <br />
      <label for="">อายุ</label>
      <input type="number" />
      <br />
      <br />
      <label for="">เบอร์โทร</label>
      <input type="tel" name="" id="" />
      <br />
      <br />
      <label for="">email</label>
      <input type="email" name="" id="" />
      <br />
      <br />
      <label for="">password</label>
      <input type="password" name="" id="" />
      <br />
      <br />
      <label for="">วัน-เวลา ตกฟาก</label>
      <input type="datetime-local" name="" id="" />
      <br /><br />
      <label for="">วันเปิดเทอม</label>
      <input type="date" name="" id="" />
      <br /><br />
      <label for="">เวลาเริ่มงาน</label>
      <input type="time" name="" id="" />
      <br /><br />
      <!-- เลือกได้อันเดียว เเล้วต้องเลือกเช่น  -->
      <label for="">เพศ</label>
      <input type="radio" name="gender" id="" checked value="male" /> ชาย
      <input type="radio" name="gender" id="" value="female" /> หญิง
      <input type="radio" name="gender" id="" value="LGBTQ+" /> LGBTQ+
      <br /><br />
      <!-- list box -->
      <label for="">จังหวัด</label>
      <select name="" id="">
        <option value="11">ตราด</option>
        <option value="22">ตราด</option>
        <option value="33">ตราด</option>
        <option value="44">ตราด</option>
        <option value="55">ตราด</option>
      </select>
      <br /><br />
      <label for="">จังหวัด</label>
      <select name="" id="" size="4">
        <option value="11">ตราด</option>
        <option value="22">ตราด</option>
        <option value="33">ตราด</option>
        <option value="44">ตราด</option>  
        <option value="55">ตราด</option>
      </select>
      <br /><br />
      <!-- เลือกได้หลายอัน -->
      <label for="">อาหารที่ชอบ</label>
      <input type="checkbox" name="food1" id="" value="KFC" />KFC
      <input type="checkbox" name="food2" id="" value="ข้าวมันไก่" />ข้าวมันไก่
      <input type="checkbox" name="food3" id="" value="pizza" />pizza
      <input type="checkbox" name="food4" id="" value="หมูกระทะ" />หมูกระทะ
      <input type="checkbox" name="food5" id="" value="กระเพราหมูกรอบ" />กระเพราหมูกรอบ
      <br /><br />
      <button>click me</button>
      <input type="submit" value="alo">
      <input type="reset" value="the word">
    </form>
  </body>
</html>
