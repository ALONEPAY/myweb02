<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--  list tag ทำlist รายการ อยู่ในกลุ่ม Block tag เป็นเเบบ thg คู่ -->
    <!-- list เเบบมีลำดับ -->
    <ol type="1">
      <li>บางระจันทร์</li>
      <li>บางพุธ</li>
      <li>บางเม็ด</li>
      <li>บางซื่อ</li>
      <li>บางซอย</li>
      <li>บางยม</li>
    </ol>
    <hr />
    <!-- list เเบบไม่มีลำดับ -->
    <ul>
      <li>USA</li>
      <li>canada</li>
      <li>mexico</li>
      <li>brazil</li>
      <li>argentina</li>
      <li>colombia</li>
    </ul>
    <hr />
    <!-- list เเบบนิยาม -->
    <dl>
      <dt>อาหาร</dt>
      <dd>ส้มตํา</dd>
      <dt>เครื่องดื่ม</dt>
      <dd>น้ํา</dd>
      <dt>อาหาร</dt>
      <dd>ข้าว</dd>
      <dt>suiiiiiiiiiii</dt>
      <dd>suuuuuui</dd>
    </dl>
    <!-- list เเบบมีลำดับ กับ เเบบไม่มีลำดับ เเละ ใช้ทำนิยาม ทำคอนเทนต์  เเบบมีหัวข้อเเละบรรยาย -->
  </body>
</html>
